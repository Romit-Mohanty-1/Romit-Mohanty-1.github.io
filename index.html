<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romit Mohanty's - Personal Website</title>
    <!-- Include your CSS stylesheet here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <header>
        <nav>
            <div class="toggle">
                <input type="checkbox" id="toggle-switch">
                <label for="toggle-switch" class="toggle-label"></label>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Romit Mohanty</h1>
            <p>Web Developer &amp; Designer</p>
        </section>

        <section class="about">
            <h2>About Me</h2>
            <p>
                I am estudent, IIT Kanpur, pursuing short term relations. In my free time I fantasize about your mom.
            </p>
        </section>

        <section class="contact">
            <h2>Contact</h2>
            <ul class="contact-list">
                <li><a href="https://github.com/YourUsername" target="_blank"><img src="github-icon.png" alt="GitHub"></a></li>
                <li><a href="https://www.linkedin.com/in/YourUsername" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Romit Mohanty</p>
    </footer>

    <!-- JavaScript for toggling light/dark mode -->
    <script>
        const toggleSwitch = document.getElementById('toggle-switch');
        const toggleLabel = document.querySelector('.toggle-label');

        toggleSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
